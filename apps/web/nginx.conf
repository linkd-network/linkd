worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 4033;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location /appui {
            try_files $uri /index.html;
        }

        location /mgmt/ {
            proxy_pass  http://localhost:4000/mgmt/;
        }
    }
}